<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See What You Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>See What You Type</h1>
      <textarea id="input" cols="30" rows="10" oninput="getValue()"></textarea>
      <pre id="pre"></pre>
      <h3 id="output">Please type now :</h3>
    </div>
  </body>
  <script>
    //code here

    function getValue() {
      let txt = document.getElementById('input').value
      let pre = document.getElementById('pre')
      let result = document.getElementById('output')

      result ? (result.innerHTML = txt) : (pre.innerText = 'Please type now :')
    }
  </script>
</html>
